<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function skipline(){
            document.write("<br><br>");
        }
        function show(phrase){
            document.write(phrase);
            skipline();
        }
        var negativos = 0;
        for(i=1;i<=10;i++){
            let valor = parseFloat(prompt("Digite um valor: "));
            if(valor<0){
                negativos++;
                // \n quebra linha
            }
        }
        show("A quantidade de valores negativos digitados equivale a " + negativos);
        // valor-- = valor=valor-1
    </script>
</body>
</html>
