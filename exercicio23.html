<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function skipline(){
            document.write("<br>");
        }
        function show(phrase){
            document.write(phrase);
        }
        var n = 0;
        var i = 1;
        while(i<=10){
            var numberRead = parseFloat(prompt("Digite um número: "));
            n += numberRead;
            var average = n/10;
            i++;
        }
        show("A média dos valores digitados equivale a "+average);
    </script>
</body>
</html>
