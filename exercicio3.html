<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var an = parseInt(prompt("Digite o seu ano de nascimento: "));
        var at = parseInt(prompt("Digitte o ano atual: "));
        i = at - an;
        if (i>=16){
            document.write("Com "+i+" anos, o cidadão pode votar.");
        }
        else if(i<16){
            document.write("Com "+i+ " anos, o cidadão não pode votar. ");
        }
    </script>
</body>
</html>
