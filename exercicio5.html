<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = parseFloat(prompt("Digite um número: "));
        var n2 = parseFloat(prompt("Digite mais um número: "));
        if(n1>n2){
            document.write("A disposição dos números em ordem crescente é: " + n2 + " - " + n1);
        }
        else if(n2>n1){
            document.write("A disposição dos números em ordem crescente é: " + n1 + " - " + n2);
        }
    </script>
</body>
</html>
