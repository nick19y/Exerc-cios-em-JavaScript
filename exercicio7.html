<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sf = parseFloat(prompt("Digite o salário fixo do vendedor: R$"));
        var v = parseFloat(prompt("Digite o valor das vendas do vendedor: R$"));
        c1 = v*0.03;
        c2 = v*0.05;
        s1 = sf+c1;
        s2 = sf+c2;
        if(v>1500){
            document.write("O salário do funcionário será de R$" + s2);
        }
        else if(v<=1500){
            document.write("O salário do funcionário será de R$" + s1);
        }
    </script>
</body>
</html>
