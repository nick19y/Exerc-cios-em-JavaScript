<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1;
        let acumulador = 0;
        let numero = parseFloat(prompt("Digite um número para saber se ele é primo ou não."))
        do{
            var resto = numero%i;
            if(resto == 0){
                acumulador++;
                // console.log(acumulador)
            }
            if(acumulador>2){
                document.write("O número digitado não é primo");
                break;
            }
            console.log(i)
            i++          
        } while(i<=numero)
        if(acumulador == 2){
            document.write("O número digitado é primo")
        }
    </script>
</body>
</html>
