<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1;
        do{
            console.log(i);
            let numero = parseFloat(prompt("Digite um número entre 0 e 10"));
            if(numero>=0 && numero<=10){
                i++
            }
            // Shifth + seta seleciona a linha ou parágrafo
        } while(i<2)
    </script>
</body>
</html>
