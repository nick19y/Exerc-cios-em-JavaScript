<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function skipline(){
            document.write("<br>");
        }
        function show(phrase){
            document.write(phrase);
            skipline();
        }
        var interval1 = 0;
        var interval2 = 0;
        var i = 1;
        while(i<=10){
            var typedNumber = parseFloat(prompt("Digite um número: \n(serão digitados 10 números para a conclusão do programa)."));
                if(typedNumber>=10 && typedNumber<=20){
                    show("O número " + typedNumber+" se inclui no intervalo de 10 a 20.");
                }
                else{
                    show("O número "+ typedNumber+" não se inclui no intervalo de 10 a 20");
                }
            i++;
        }
    </script>
</body>
</html>
