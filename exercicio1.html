<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Digite o número de maçãs compradas: "));
        p1 = n*1.3;
        p2 = n;
        if(n>=12){
            document.write("Com essa quantidade de maçãs, o preço de sua compra será de R$"+p2);
        }
        else if(n<12){
            document.write("Com essa quantidade de maçãs, o preço de sua compra será de R$"+p1);
        }
    </script>
</body>
</html>
