<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let vetor = []
        let somaPar = 0
        for(let i = 0; i<40; i++){
            vetor.push(parseFloat(prompt('Digite um número: ')))
            if(vetor[i]%2==0){
                somaPar++
            }
        }
        document.write('No vetor há '+somaPar+' números pares')
    </script>
</body>
</html>
