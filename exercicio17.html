<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // The addition assignment operator (+=) adds the value
        // of the right operand to a variable and assigns the result to the variable.
        var soma = 0;
        for(i=1;i<=10;i++){
            let numero = parseFloat(prompt("Digite um número que será somado aos demais: "));
            if(numero<40){
                soma+=numero;
            }
        }
        document.write("A soma dos números menores que 40 digitados equivale a "+ soma);
    </script>
</body>
</html>
