<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function skipline(){
            document.write('<br>')
        }
        function show(phrase){
            document.write(phrase)
            skipline();
        }
        let vetor = [];
        for (let i = 0; i < 10; i++) {
            vetor.push(parseInt(prompt('Acrescente um valor ao vetor: ')))
        }
        for (let j = 0; j < 10; j++) {
        for(let x = j + 1; x < 10; x++){
                if (vetor[j] == vetor[x]) {
                    show("O valor " + vetor[j] + " se repete no vetor")
                }
            }
        }
    </script>
</body>
</html>
