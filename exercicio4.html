<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var v1 = parseFloat(prompt("Digite um valor: "));
        var v2 = parseFloat(prompt("Digite outro valor: "));
        if(v1>v2){
            document.write("Entre os valores digitados, o maior é o "+ v1);
        }
        else if(v2>v1){
            document.write("Entre os valores digitados, o maior é o "+ v2);
        }
        else if(v1=v2){
            document.write("Os valores são iguais!");
        }
    </script>
</body>
</html>
