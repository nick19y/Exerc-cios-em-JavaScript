<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 1;
        var valor1 = 0;
        do{
            var valor = parseFloat(prompt("Digite um número entre 0 e 10"));
            if(valor>=0 && valor<=10){
                valor1 += valor;
                i++;
                console.log(i);
            }
        } while(i<=2)
        media = valor1/(i-1);
        // -1 pois o valor i é igualado a 3, oq faz a condição de repetição terminar
        document.write("A média entre os dois valores equivale a " + media);
    </script>
</body>
</html>
