<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let soma = 2
        let numeros = [];
        let primeiroValor =1;
        for(let i = 0; i<10; i++){
            numeros.push(primeiroValor);
            primeiroValor +=soma        
            document.write(numeros[i]+' ')
        }
    </script>
</body>
