<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let vetor = []
        let valor = parseFloat(prompt('Digite um valor para verificar se ele se encontra no vetor: '))
        for(let i = 0; i<20; i++){
            vetor.push(parseFloat(prompt('Acrescente um valor ao vetor: ')))
            if(vetor[i] == valor){
                document.write('O valor '+ vetor[i]+' se encontra no vetor digitado.<br>')
            } else{
                document.write('O valor ' + vetor[i]+' n√£o se encontra no vetor digitado.<br>')
            }
        }
    </script>
</body>
</html>
