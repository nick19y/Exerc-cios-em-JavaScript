<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Digite um n√∫mero para exibir a sua tabuada: "));
        for(var n1 = 1; n1 <=10; n1++){
            var n2 = n1 * n;
            document.write(n +" X "+ n1 +" = " +n2+ "<br><br>");
        }
    </script>
</body>
</html>
