<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let y = []
        let numero = parseFloat(prompt('Digite um número para exibir seus múltiplos digitados: '))
        for(let i = 0; i < 10; i++){
            y.push(parseFloat(prompt('Digite um número: ')))
            if(y[i]%numero == 0){
                document.write(y[i]+ ' é um múltiplo de ' + numero+'<br>');
            }
        }
    </script>
</body>
</html>
