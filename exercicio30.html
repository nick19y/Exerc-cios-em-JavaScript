<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1;
        let sum = 0;
        do{
            number = parseFloat(prompt("Type a number: "));
            if(number>=10 && number<=20){
                sum++;
            }
            i++
        } while(i<=10)
        document.write("The amount of typed numbers between 10 and 20 equals " + sum);
    </script>
</body>
</html>
