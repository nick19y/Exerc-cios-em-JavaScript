<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=1; i<=100; i++){
            var valor = parseFloat(prompt("Digite um valor: "));
            var resto = valor%2;
            if(resto == 0){
                alert("Número par");
            }
            else{
                alert("Número ímpar");
            }
        }
        // document.write faz com queo resultado das operações sejam mostrados no final da execução do programa
        // alert na repetição mostra o resultado da operação a cada execução
    </script>
</body>
</html>
