<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function skipline(){
            document.write("<br>");
        }        
        function receba(phrase){
            document.write(phrase);
        }
        var students = parseInt(prompt("Digite o número de alunos matriculados na classe:"));
        var zero = 0;
        var i = 1;
        while(i<=students){
            grades = parseFloat(prompt("Digite a nota do aluno: "));
            zero+=grades;
            var average = zero/i;
            i++;
        }
        receba("A média dessa classe equivale a "+average);


        // average.toFixed(2) faz com que o valor corrija para duas casas decimais apenas
    </script>
</body>
</html>
